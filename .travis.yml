sudo: required
dist: trusty
language: node_js
node_js:
  - '8.9.0'
install:
  - npm install -g truffle
  - npm install -g ethereumjs-testrpc
  - npm install
before_script:
  - npm run testrpc -i 666 --gasLimit 6721975 --gasPrice 100000000000 > /dev/null &
  - sleep 5
script:
  - truffle test
  - npm run cover
after_script:
  - cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js
  # - npm run coverage && cat coverage/lcov.info | coveralls
  